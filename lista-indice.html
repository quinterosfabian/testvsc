<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indice de un Libro</title>
    <style>

    ul {
        list-style-type: none;
    }
    li {
        font-weight: bold;
    }
    span {
        font-size: 12px;
        color: red;
        font-weight: normal;
    }
    </style>
</head>
<body>
    <h1>Nombre del libro</h1>
    <ul>
        <li><span>1.-</span> Mecanica de juego
            <ul>
                <li><span>1.1.-</span> Turnos</li>
                <li><span>1.2.-</span> Intercambio</li>
                <li><span>1.3.-</span> Lanzamientos</li>
            </ul>
        </li>
        <li><span>2.-</span> Materiales necesarios para un juego</li>
        <li><span>3.-</span> Acciones del usuario</li>
        <li><span>4.-</span> Criterios para finalizar</li>        
    </ul>    
</body>
</html>
